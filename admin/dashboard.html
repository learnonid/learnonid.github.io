<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnOn</title>
    <link rel="shortcut icon" href="../assets/img/favicon.jpeg" type="image/x-icon">
    
    <script defer src="../assets/js/admin/sidebar.js"></script>
    <!-- <script defer src="../assets/js/navigation.js"></script>
    <script defer src="../assets/js/mobile-nav.js"></script>
    <script defer src="../assets/js/hero.js"></script> -->
    <script defer src="../assets/js/event.js"></script>
    <!-- <script defer src="../assets/js/footer.js"></script> -->

    <link rel="stylesheet" href="../src/output.css">
    <link rel="stylesheet" href="../assets/css/animate.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/loader.css">

    <script src="https://unpkg.com/@phosphor-icons/web"></script>

</head>
<body>
    <!-- Loader (disembunyikan secara default) -->
    <div id="loader" class="loader hidden">
        <i class="ph ph-spinner-gap text-main-blue-darker font-bold"></i> <!-- Bisa pakai ikon spinner dari Phosphor -->
    </div>

    <div id="app" class="flex h-screen">

        <!-- Sidebar -->
        <div id="sidebar" class="w-64 bg-gradient-to-b from-main-blue to-main-blue-dark text-white flex flex-col">
            <!-- Header Sidebar -->
            <div class="sidebar-header py-4 px-6 border-b border-blue-700 cursor-default">
                <h1 class="text-2xl font-bold italic">LearnOn.id</h1>
                <p class="text-sm">Admin Dashboard</p>
                <p class="text-sm">
                    <i class="ph ph-user"></i>
                    full_name
                </p>
                <p class="text-sm">
                    <i class="ph ph-envelope"></i>
                    email
                </p>
            </div>
    
            <!-- Menu Navigasi -->
            <nav class="flex-grow py-4 overflow-y-auto">
                <ul class="space-y-4">
                    <li>
                        <a href="dashboard.html" class="flex items-center px-6 py-3 hover:bg-blue-700 rounded-md gap-2">
                            <i class="ph ph-chart-donut text-lg"></i>
                            <p>Dashboard</p>
                        </a>
                    </li>
                    <li>
                        <a href="manage-users.html" class="flex items-center px-6 py-3 hover:bg-blue-700 rounded-md gap-2">
                            <i class="ph ph-users text-lg"></i>
                            <p>Manage Users</p>
                        </a>
                    </li>
                    <li>
                        <a href="manage-events.html" class="flex items-center px-6 py-3 hover:bg-blue-700 rounded-md gap-2">
                            <i class="ph ph-calendar-star text-lg"></i>
                            <p>Manage Events</p>
                        </a>
                    </li>
                    <li>
                        <a href="settings.html" class="flex items-center px-6 py-3 hover:bg-blue-700 rounded-md gap-2">
                            <i class="ph ph-gear text-lg"></i>
                            <p>Settings</p>
                        </a>
                    </li>
                </ul>
            </nav>
    
            <!-- Footer Sidebar -->
            <div class="py-4 border-t border-b border-blue-700">
                <a href="logout.html" class="flex items-center px-6 py-3 hover:bg-red-700 rounded-md gap-2">
                    <i class="ph ph-sign-out text-lg"></i>
                    <p>Logout</p>
                </a>
            </div>
        </div>

        <div class="flex-grow flex flex-col w-screen h-screen">
            <!-- Konten Utama -->
            <div id="events" class="ml-64 p-6">
                <!-- Konten halaman lainnya -->
            </div>
            
        
        </div>

    </div>
    




    <script>
        // Tampilkan loader saat halaman mulai memuat
        window.addEventListener('load', () => {
            const loader = document.getElementById('loader');
            
            // Tampilkan loader
            loader.classList.remove('hidden');

            // Simulasikan waktu loading
            setTimeout(() => {
                // Setelah loading selesai, sembunyikan loader
                loader.classList.add('hidden');
            }, 3000); // Durasi loader 3 detik (ganti dengan durasi sebenarnya sesuai kebutuhan)
        });
    </script>
</body>
</html>
