<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnOn</title>
    <link rel="shortcut icon" href="../assets/img/favicon.jpeg" type="image/x-icon">
    
    <script defer src="../assets/js/admin/sidebar.js"></script>
    <!-- <script defer src="../assets/js/navigation.js"></script>
    <script defer src="../assets/js/mobile-nav.js"></script>
    <script defer src="../assets/js/hero.js"></script> -->
    <script defer src="../assets/js/admin/events.js"></script>
    <!-- <script defer src="../assets/js/admin/filter.js"></script> -->
    <script defer src="../assets/js/auth/logout.js"></script>
    <!-- <script defer src="../assets/js/footer.js"></script> -->

    <link rel="stylesheet" href="../src/output.css">
    <link rel="stylesheet" href="../assets/css/animate.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/loader.css">
    <link rel="stylesheet" href="../assets/css/switch.css">
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
    <!-- Loader (disembunyikan secara default) -->
    <div id="loader" class="loader hidden">
        <i class="ph ph-spinner-gap text-main-blue-darker font-bold"></i> <!-- Bisa pakai ikon spinner dari Phosphor -->
    </div>

    <div id="app" class="flex h-screen">

        <!-- Sidebar -->
        <div id="sidebar" class="w-64 bg-gradient-to-b from-main-blue to-main-blue-darker text-white flex flex-col">
            <!-- Header Sidebar -->
            <div class="sidebar-header py-4 px-6 border-b border-gray-300 cursor-default">
                <h1 class="text-2xl font-bold italic">LearnOn.id</h1>
                <p class="text-sm">Admin Dashboard</p>
                <p class="text-sm">
                    <i class="ph ph-user"></i>
                    full_name
                </p>
                <p class="text-sm">
                    <i class="ph ph-envelope"></i>
                    email
                </p>
            </div>
    
            <!-- Menu Navigasi -->
            <nav class="flex-grow py-4 overflow-y-auto">
                <ul>
                    <li>
                        <a href="dashboard.html" class="flex items-center px-6 py-3 hover:bg-main-blue gap-2">
                            <i class="ph ph-chart-donut text-lg"></i>
                            <p>Dashboard</p>
                        </a>
                    </li>
                    <li>
                        <a href="manage-user.html" class="flex items-center px-6 py-3 hover:bg-main-blue gap-2">
                            <i class="ph ph-users text-lg"></i>
                            <p>Manage Users</p>
                        </a>
                    </li>
                    <li>
                        <a href="manage-event.html" class="flex items-center px-6 py-3 bg-main-blue gap-2">
                            <i class="ph ph-calendar-star text-lg"></i>
                            <p>Manage Events</p>
                        </a>
                    </li>
                    <li>
                        <a href="manage-books.html" class="flex items-center px-6 py-3 hover:bg-main-blue gap-2">
                            <i class="ph ph-book text-lg"></i>
                            <p>Manage Books</p>
                        </a>
                    </li>
                    <li>
                        <a href="bookpayment.html" class="flex items-center px-6 py-3 hover:bg-main-blue gap-2">
                            <i class="ph ph-book-bookmark text-lg"></i>
                            <p>Book Payment</p>
                        </a>
                    </li>
                    <li>
                        <a href="settings.html" class="flex items-center px-6 py-3 hover:bg-main-blue gap-2">
                            <i class="ph ph-gear text-lg"></i>
                            <p>Settings</p>
                        </a>
                    </li>
                </ul>
            </nav>
    
            <!-- Footer Sidebar -->
            <div class="border-t py-4 border-b border-gray-300">
                <a href="" id="logoutButton" class="flex items-center px-6 py-3 hover:bg-red-700 gap-2">
                    <i class="ph ph-sign-out text-lg"></i>
                    <p>Logout</p>
                </a>
            </div>            
        </div>

        <div class="flex-grow flex flex-col w-screen h-screen">

            <!-- Konten Utama -->
            <div class="p-6">
                <div class="text-2xl flex items-center font-bold mb-6 gap-1 text-main-blue">
                    <i class="ph ph-calendar-star"></i>
                    <p>Manage Events</p>
                </div>
                <!-- <div class="text-md">
                    <ul id="filter" class="flex items-center gap-6 text-white">
                        <li class="bg-main-blue p-1 rounded-md">All Events</li>
                        <li class="bg-gray-200 p-1 rounded-md">Online Events</li>
                        <li class="bg-gray-200 p-1 rounded-md">Offline Events</li>
                    </ul>
                </div> -->
            </div>

            <!-- Tabel Events -->
            <div class="p-6">
                <div class="overflow-x-auto bg-white shadow-lg rounded-lg">
                    <table class="min-w-full table-auto text-left text-sm">
                        <thead class="bg-main-blue text-white">
                            <tr>
                                <th class="px-6 py-3">Event ID</th>
                                <th class="px-6 py-3">Event Name</th>
                                <th class="px-6 py-3">Event Type</th>
                                <th class="px-6 py-3">Event Date</th>
                                <th class="px-6 py-3">Price</th>
                                <th class="px-6 py-3">VIP Price</th>
                                <th class="px-6 py-3">Location</th>
                                <th class="px-6 py-3">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="eventTableBody">
                            <!-- Data acara akan dimasukkan di sini melalui JavaScript -->
                        </tbody>
                    </table>
                </div>
                <!-- Pagination Controls -->
                <div class="flex justify-between items-center mt-4">
                    <button id="prevPage" class="bg-gray-300 px-4 py-2 rounded hover:bg-gray-400" disabled>Previous</button>
                    <span id="paginationInfo" class="text-sm text-gray-700"></span>
                    <button id="nextPage" class="bg-gray-300 px-4 py-2 rounded hover:bg-gray-400" disabled>Next</button>
                </div>
            </div>

            <div class="p-6">
                <button id="newEventButton" class="flex items-center max-w-32 bg-main-blue text-white rounded-md py-2 px-4 hover:bg-main-blue-darker">
                    <i class="ph ph-plus"></i>
                    <p>New Event</p>
                </button>
            </div>
            
            <!-- Modal -->
            <div id="eventModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
                <div class="bg-white rounded-lg shadow-lg p-6 w-1/3">
                    <h2 class="text-xl font-bold mb-4">Create New Event</h2>
                    <form id="eventForm">
                        <div class="mb-4">
                            <label for="event_name" class="block text-sm font-medium text-gray-700">Event Name</label>
                            <input type="text" id="event_name" name="event_name" class="block w-full border border-gray-300 rounded-md px-3 py-2">
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700">Event Type</label>
                            <div class="flex items-center gap-2">
                                <span>Offline</span>
                                <label class="relative inline-flex items-center cursor-pointer">
                                    <input type="checkbox" id="event_type" class="sr-only" value="online">
                                    <div id="switchBg" class="w-11 h-6 bg-gray-200 rounded-full transition-all duration-300"></div>
                                    <div id="switchKnob" class="absolute top-0.5 left-0.5 w-5 h-5 bg-white rounded-full shadow transition-transform duration-300"></div>
                                </label>
                                <span>Online</span>
                            </div>
                        </div>                       
                        
                        <div id="locationContainer" class="mb-4">
                            <label for="location" class="block text-sm font-medium text-gray-700">Location</label>
                            <input type="text" id="location" name="location" class="block w-full border border-gray-300 rounded-md px-3 py-2">
                        </div>
                        <div class="mb-4">
                            <label for="event_date" class="block text-sm font-medium text-gray-700">Event Date</label>
                            <input type="date" id="event_date" name="event_date" class="block w-full border border-gray-300 rounded-md px-3 py-2">
                        </div>
                        <div class="mb-4">
                            <label for="price" class="block text-sm font-medium text-gray-700">Price</label>
                            <input type="number" id="price" name="price" class="block w-full border border-gray-300 rounded-md px-3 py-2">
                        </div>
                        <div class="mb-4">
                            <label for="vip_price" class="block text-sm font-medium text-gray-700">VIP Price</label>
                            <input type="number" id="vip_price" name="vip_price" class="block w-full border border-gray-300 rounded-md px-3 py-2">
                        </div>
                        <div class="mb-4">
                            <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                            <textarea id="description" name="description" class="block w-full border border-gray-300 rounded-md px-3 py-2"></textarea>
                        </div>
                        <div class="flex justify-end gap-2">
                            <button type="button" id="cancelButton" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-700">Cancel</button>
                            <button type="submit" id="updateButton" class="bg-main-blue text-white px-4 py-2 rounded-md hover:bg-main-blue-darker">Create</button>
                        </div>
                    </form>
                </div>
            </div>
            

            </div>
            
        
        </div>

    </div>
    




    <script>
        // Tampilkan loader saat halaman mulai memuat
        window.addEventListener('load', () => {
            const loader = document.getElementById('loader');
            
            // Tampilkan loader
            loader.classList.remove('hidden');

            // Simulasikan waktu loading
            setTimeout(() => {
                // Setelah loading selesai, sembunyikan loader
                loader.classList.add('hidden');
            }, 3000); // Durasi loader 3 detik (ganti dengan durasi sebenarnya sesuai kebutuhan)
        });
    </script>
</body>
</html>
