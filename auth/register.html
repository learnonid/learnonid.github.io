<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - LearnOn</title>
    <link rel="shortcut icon" href="../assets/img/favicon.jpeg" type="image/x-icon">

    <script defer src="../assets/js/auth/register.js"></script>

    <link rel="stylesheet" href="../src/output.css">
    <link rel="stylesheet" href="../assets/css/animate.css">
    <link rel="stylesheet" href="../assets/css/style.css">

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gradient-to-b from-main-blue to-main-blue-dark">
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-md">

            <div class="back">
                <a href="../index.html" class="text-xl text-main-blue-dark">
                    <div class="ph ph-arrow-circle-left"></div>
                </a>
            </div>

            <div class="text-center mb-6">
                <h1 class="text-3xl font-bold text-main-blue italic">LearnOn.id</h1>
                <p class="text-gray-500">Buat akun baru Anda.</p>
            </div>

            <form id="registerForm">
                <div class="mb-4">
                    <label for="full_name" class="block text-sm font-medium text-gray-700">Nama Lengkap</label>
                    <input 
                        type="text" 
                        id="full_name" 
                        name="full_name" 
                         
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>

                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                         
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>

                <div class="mb-4">
                    <label for="phone_number" class="block text-sm font-medium text-gray-700">Nomor Telepon</label>
                    <input 
                        type="tel" 
                        id="phone_number" 
                        name="phone_number" 
                         
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>

                <div class="mb-4 relative">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                         
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    <span 
                        id="togglePassword" 
                        class="absolute inset-y-11 right-3 flex items-center cursor-pointer">
                        <i class="ph ph-eye text-xl text-main-blue"></i>
                    </span>
                </div>

                <div class="mb-4 relative">
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Konfirmasi Password</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                         
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    <span 
                        id="toggleConfirmPassword" 
                        class="absolute inset-y-11 right-3 flex items-center cursor-pointer">
                        <i class="ph ph-eye text-xl text-main-blue"></i>
                    </span>
                </div>

                <button 
                    type="submit" 
                    class="w-full bg-main-blue-dark text-white py-2 px-4 rounded-lg shadow hover:bg-main-blue-darker focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 duration-200">
                    Daftar
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">Sudah memiliki akun? 
                    <a href="login.html" class="text-blue-600 hover:underline">Login</a>
                </p>
            </div>

        </div>
    </div>
</body>
</html>
