<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LearnOn</title>
    <link rel="shortcut icon" href="../assets/img/favicon.jpeg" type="image/x-icon">
        
    <script defer src="../assets/js/auth/login.js"></script>

    <link rel="stylesheet" href="../src/output.css">
    <link rel="stylesheet" href="../assets/css/animate.css">
    <link rel="stylesheet" href="../assets/css/style.css">

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gradient-to-b from-main-blue to-main-blue-dark">
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-md">
            
            <div class="back">
                <a href="../index.html" class="text-xl text-main-blue-dark">
                    <div class="ph ph-arrow-circle-left"></div>
                </a>
            </div>
        
            <div class="text-center mb-6">
                <h1 class="text-3xl font-bold text-main-blue italic">LearnOn.id</h1>
                <p class="text-gray-500">Silahkan Login ke akun Anda.</p>
            </div>

            <form id="loginForm">
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 

                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>

                <div class="mb-6 relative">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    <span 
                        id="togglePassword" 
                        class="absolute inset-y-11 right-3 flex items-center cursor-pointer">
                        <i class="ph ph-eye text-xl text-main-blue"></i>
                    </span>
                </div>

                <div class="flex items-center justify-between mb-6">
                    <div class="flex items-center">
                        <input 
                            id="remember" 
                            name="remember" 
                            type="checkbox" 
                            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="remember" class="ml-2 block text-sm text-gray-900">Remember me</label>
                    </div>
                    <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
                </div>

                <button 
                    type="submit" 
                    class="w-full bg-main-blue-dark text-white py-2 px-4 rounded-lg shadow hover:bg-main-blue-darker focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 duration-200">
                    Login
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">Belum memiliki akun? 
                    <a href="register.html" class="text-blue-600 hover:underline">Daftar</a>
                </p>
            </div>

        </div>
    </div>
</body>
</html>
